name: M3U Otomatik Güncelleme

on:
  schedule:
    - cron: "0 * * * *"   # Her saat başı çalışır
  workflow_dispatch:       # Manuel tetikleme için

jobs:
  update-m3u:
    runs-on: ubuntu-latest

    steps:
    - name: Repo içeriğini çek
      uses: actions/checkout@v3

    - name: Python kur
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Gerekli paketleri yükle
      run: |
        pip install yt-dlp

    - name: M3U dosyalarını oluştur
      run: |
        python armine_script.py   # Buraya kendi script adınızı yazın

    - name: Değişiklikleri commitle ve gönder
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Saatlik M3U güncelleme" || echo "Commit edilecek bir şey yok"
        git push
